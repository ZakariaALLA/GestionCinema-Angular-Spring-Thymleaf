<!DOCTYPE html>
	<html xmlns:th="http://www:thymeleaf.org"
		  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	      layout:decorator="template1"
	>
<head>
<meta charset="utf-8">
<title>Categorie</title>
</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container mt-5">
		<div class="col-md-6">
		<div class="card">
		<!-- <div class="card-header" th:if="${mode=='new'}">Formulaire d'ajout d'un utilisateur</div>
		<div class="card-header" th:if="${mode=='edit'}">Formulaire de mise Ã  jour d'un utilisateur</div>
		 -->
		<div class="card-body">
			<form th:action="@{saveUser}" th:object="${user}" method="post">

				<div class="form-group">
					<label class="control-label">userame:</label>
					<input type="text" name="username" class="form-control" th:value="${user.username}">
					<span th:errors="${user.username}" class="text-danger"></span>
				</div>
				<div class="form-group">
					<label class="control-label">password:</label>
					<input type="password" name="password" class="form-control" th:value="${user.password}">
					<span th:errors="${user.username}" class="text-danger"></span>
				</div>
				<div class="form-group">
					<label class="control-label">Active</label> <input
						type="checkbox" name="active" th:checked="${user.active}">
					<span th:errors=${user.active} class="text-danger"></span>

				</div>
				<p>
					<label>Roles:
						<input type="checkbox" name="roles"
							th:each="role : ${allRoles}"
							th:text="${role.role}"
							th:value="${role.id}"
							th:field="*{roles}"
						/>
					</label>
				</p>
				<button class="btn btn-success" type="submit">Save</button>
				</form>

				</div>
				<button class="btn btn-success" type="submit">Valider</button>
			</form> -->
		</div>
		</div>
		</div>
			
		</div>

	</div>

</body>
</html>
