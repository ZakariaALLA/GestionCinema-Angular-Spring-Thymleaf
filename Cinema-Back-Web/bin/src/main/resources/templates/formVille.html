<!DOCTYPE html>
	<html xmlns:th="http://www:thymeleaf.org"
		  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	      layout:decorator="template1"
	>
<head>
<meta charset="utf-8">
<title>Form Villes</title>
</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container mt-5">
		<div class="col-md-6">
		<div class="card">
		<div class="card-header" th:if="${mode=='new'}">Formulaire de saisie d'une nouvelle ville</div>
		<div class="card-header" th:if="${mode=='edit'}">Formulaire de mise Ã  jour d'une nouvelle ville</div>
		
		<div class="card-body">
		<form th:action="saveVille" method="post">
				<div class="form-group">
					<label class="control-label">ID:</label>
					<label class="control-label" th:text="${ville.id}"></label>
					<input type="hidden" name="id" class="form-control" th:value="${ville.id}">
					<span th:errors="${ville.id}" class="text-danger"></span>
				</div>
				<div class="form-group">
					<label class="control-label">Name:</label>
					<input type="text" name="name" class="form-control" th:value="${ville.name}">
					<span th:errors="${ville.name}" class="text-danger"></span>
				</div>
				<div class="form-group">
					<label class="control-label">Longitude:</label>
					<input type="number" step="any" name="longitude"  class="form-control" th:value="${ville.longitude}">
					<span th:errors="${ville.longitude}"></span>
				</div>
				<div class="form-group">
					<label class="control-label">Latitude:</label>
					<input type="number" step="any" name="latitude" class="form-control" th:value="${ville.latitude}">
					<span th:errors="${ville.latitude}"></span>
				</div>
				<div class="form-group">
					<label class="control-label">Altitude:</label>
					<input type="number" step="any" name="altitude" class="form-control" th:value="${ville.altitude}">
					<span th:errors="${ville.altitude}"></span>
				</div>
				<button class="btn btn-success" type="submit">Save</button>
			</form>
		</div>
		</div>
		</div>
			
		</div>

	</div>

</body>
</html>
