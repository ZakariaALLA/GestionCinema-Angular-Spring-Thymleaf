<!DOCTYPE html>
<html xmlns:th="http://www:thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorator="template1">
<head>
<meta charset="utf-8">
<title>Login</title>
</head>
<body>
	<div layout:fragment="pageContent">
	<div class="container mt-5">
		<div class="col-md-6 offset-md-3">
		
			<div th:if="${param.error}" class="text-danger ml-5 m-3" ><p style="text-align: center;">Invalid username and password.</p></div>
			<div th:if="${param.logout}"><p style="text-align: center;">You have been logged out.</p></div>
			
		<div class="card">
			<div class="card-header">Authentification</div>
			<div class="card-body">
				<form th:action="@{login}" method="post">
					<div class="form-group">
						<label class="control-label">User Name:</label> <input
							class="form-control" type="text" name="username" />
					</div>
					<div class="form-group">
						<label class="control-label">Pass Word:</label> <input
							class="form-control" type="password" name="password" />
					</div>
					<div>
						<p style="text-align: center;">
						<button type="submit" class="btn btn-primary m-3 ">Login</button>
						</p>
					</div>
				</form>
			</div>
					</div>
			
		</div>
	</div>
	</div>
</body>
</html>
