<!DOCTYPE html>
	<html xmlns:th="http://www:thymeleaf.org"
		  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	      layout:decorator="template1"
	>
<head>
<meta charset="utf-8">
<title>Form Film</title>
</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container mt-5">
		<div class="col-md-6">
		<div class="card">
		<div class="card-header" th:if="${mode=='new'}">Formulaire de saisie d'une nouvelle Categorie</div>
		<div class="card-header" th:if="${mode=='edit'}">Formulaire de mise Ã  jour d'une nouvelle Categorie</div>
		
		<div class="card-body">
		<form th:action="saveCategorie" method="post">
				<div class="form-group">
					<label class="control-label">ID:</label>
					<label class="control-label" th:text="${categorie.id}"></label>
					<input type="hidden" name="id" class="form-control" th:value="${categorie.id}">
					<span th:errors="${categorie.id}" class="text-danger"></span>
				</div>
				<div class="form-group">
					<label class="control-label">Name:</label>
					<input type="text" name="name" class="form-control" th:value="${categorie.name}">
					<span th:errors="${categorie.name}" class="text-danger"></span>
				</div>
				<button class="btn btn-success" type="submit">Save</button>
			</form>
		</div>
		</div>
		</div>
			
		</div>

	</div>

</body>
</html>
