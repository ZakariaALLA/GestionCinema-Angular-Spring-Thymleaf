<!DOCTYPE html>
	<html xmlns:th="http://www:thymeleaf.org"
		  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	      layout:decorator="template1"
	>
<head>
<meta charset="utf-8">
<title>Form Film</title>
</head>
<body>
	<div layout:fragment="pageContent">
		<div class="container mt-5">
		<div class="col-md-6">
		<div class="card">
		<div class="card-header" th:if="${mode=='new'}">Formulaire de saisie d'un nouveau Film</div>
		<div class="card-header" th:if="${mode=='edit'}">Formulaire de mise Ã  jour d'un nouveau Film</div>
		
		<div class="card-body">
		<form th:action="saveFilm" method="post">
				<div class="form-group">
					<label class="control-label">ID:</label>
					<label class="control-label" th:text="${film.id}"></label>
					<input type="hidden" name="id" class="form-control" th:value="${film.id}">
					<span th:errors="${film.id}" class="text-danger"></span>
				</div>
				<div class="form-group">
					<label class="control-label">Titre:</label>
					<input type="text" name="titre" class="form-control" th:value="${film.titre}">
					<span th:errors="${film.titre}" class="text-danger"></span>
				</div>
				<div class="form-group">
					<label class="control-label">Description:</label>
					<input type="text" name="description" class="form-control" th:value="${film.description}">
					<span th:errors="${film.description}" class="text-danger"></span>
				</div>
				<div class="form-group">
					<label class="control-label">Realisateur:</label>
					<input type="text" name="realisateur" class="form-control" th:value="${film.realisateur}">
					<span th:errors="${film.realisateur}" class="text-danger"></span>
				</div>
				<div class="form-group">
					<label class="control-label">Date de Sortie:</label>
					<input type="Date" name="dateSortie" class="form-control" th:value="${film.dateSortie}">
					<span th:errors="${film.dateSortie}" class="text-danger"></span>
				</div>
				<div class="form-group">
					<label class="control-label">Duree:</label>
					<input type="number" step="any" name="duree"  class="form-control" th:value="${film.duree}">
					<span th:errors="${film.duree}"></span>
				</div>
				<div class="form-group">
					<label class="control-label">Photo:</label>
					<input type="text" name="photo" class="form-control" th:value="${film.photo}">
					<span th:errors="${film.photo}" class="text-danger"></span>
				</div>
				
				<button class="btn btn-success" type="submit">Save</button>
			</form>
		</div>
		</div>
		</div>
			
		</div>

	</div>

</body>
</html>
